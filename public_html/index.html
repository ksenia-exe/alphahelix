<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="performance.html">Perfomance</a>
    <a href="help.html">Help</a>
  </div>



  <div class="main">
    <h2>Predicting Alpha-helix</h2>
    <div class="container">
      <form action="./cgi-bin/predict.cgi" method="GET">

        <label for="Protein">Please input UniProt</label>
        <input type="text" id="Protein" name="Protein" placeholder="UniProtID">

        <label for="Model">Prediction model</label>
        <select id="Model" name="Model">
          <option default value="Random Forest">Random Forest</option>
          <option value="KNN">KNN</option>
          <option value="AdaBoost">AdaBoost</option>
        </select>


        <input type="submit" value="Submit"><br>
        <p style="font-size: 12px;">*May take 5-10 seconds to load</p>
      </form>
    </div>
    <br><br><br>
    <p style="font-size: 13px;">Example IDs: </p>
    <ul>
      <li>
        <p style="font-size: 13px;">In UniProt2Seq.txt: P30615, Q7A1I3, T0D7A2</p>
      </li>
      <li>
        <p style="font-size: 13px;">Not in UniProt2Seq.txt: P05186, Q10469, O60258</p>
      </li>
    </ul>
  </div>





  <div class="footer">
    <p>Ksenia Zhizhimontova (kvz3)</p>
  </div>

</body>

</html>
